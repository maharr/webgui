<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0
        }

        #map-canvas {
            height: 100%
        }
    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYe7rAdWWGkwLHb0UQFfVMMXXwX6enYbE&sensor=false">
    </script>
    <script type="text/javascript">
        function initialize() {
            var myLatLng = new google.maps.LatLng({{ points.0.ETRS89lat }}, {{ points.0.ETRS89lng }})
            var mapOptions = {
                center: myLatLng,
                zoom: 19,
                mapTypeId: google.maps.MapTypeId.SATELLITE
            };
            var map = new google.maps.Map(document.getElementById("map-canvas"),
                    mapOptions);
            {% load staticfiles %}

            var markerImage = new google.maps.MarkerImage('{% static "converter/target.png" %}',
                    new google.maps.Size(36, 36),
                    new google.maps.Point(0, 0),
                    new google.maps.Point(18, 18)
            );

            {% for point in points %}
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng({{ point.ETRS89lat }}, {{ point.ETRS89lng }}),
                    icon: markerImage,
                    map: map,
                    title: '{{ point.label }}'
                });
            {% endfor %}

            var lineCoordiantes = [
                {% for point in points %}
                    new google.maps.LatLng({{ point.ETRS89lat }}, {{ point.ETRS89lng }}),
                {% endfor %}
            ];


            var line = new google.maps.Polyline({
                path: lineCoordiantes,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2
            })

            line.setMap(map);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
<div id="map-canvas"/>
</body>
</html>

<script src="http://code.jquery.com/jquery-1.9.1.js"></script>

<h1>Transform Coordinates</h1>



<form action="{% url 'converter:map' %}" method="post">
{% csrf_token %}
    <select>
        <option value="NE">Northings/Eastings</option>
        <option value="DD">Decimal Degrees</option>
        <option value="DMS">Degree Minute Second</option>
    </select><br/>
    <input type="text" name="1" id="1"/>
    <input type="text" name="2" id="2"/>
    <input type="text" name="3" id="3"/>
    <label for="1">Lat</label><br/>
    <input type="text" name="4" id="4"/>
    <input type="text" name="5" id="5"/>
    <input type="text" name="6" id="6"/>
    <label for="2">Long</label><br/>
    <input type="submit" value="Convert"/>
<form/>
<div></div>


 <script>
$( "select" )
  .change(function () {
    var str1 = "";
    var str2 = "";
    $( "select option:selected" ).each(function() {
        if($(this).val().match('NE') || $(this).val().match('DD')){
            $('#2').hide();
            $('#3').hide();
            $('#5').hide();
            $('#6').hide();
            if($(this).val().match('NE')){
                str1 += "Nothings" + " ";
                str2 += "Eastings" + " ";
            } else {
                str1 += "Latitude" + " ";
                str2 += "Longitude" + " ";
            }
        } else {
            $('#2').show();
            $('#3').show();
            $('#5').show();
            $('#6').show();
            str1 += "Latitude" + " ";
            str2 += "Longitude" + " ";
        }
        //str += $( this ).text() + " ";
    });
    $( "label[for=1]" ).text( str1 );
    $( "label[for=2]" ).text( str2 );

  })
  .change();
</script>

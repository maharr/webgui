<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0
        }

        #map-canvas {
            height: 100%
        }
    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYe7rAdWWGkwLHb0UQFfVMMXXwX6enYbE&sensor=false">
    </script>
    <script type="text/javascript">
        function initialize() {
            var myLatLng = new google.maps.LatLng({{ latlist.0 }}, {{ longlist.0 }})
            var mapOptions = {
                center: myLatLng,
                zoom: 19,
                mapTypeId: google.maps.MapTypeId.SATELLITE
            };
            var map = new google.maps.Map(document.getElementById("map-canvas"),
                    mapOptions);
            {% load staticfiles %}

            var markerImage = new google.maps.MarkerImage('{% static "converter/target.png" %}',
                new google.maps.Size(36, 36),
                new google.maps.Point(0, 0),
                new google.maps.Point(18, 18)
            );

            {% for lat,long,label in lat_and_long_label %}
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng({{ lat }}, {{ long }}),
                icon: markerImage,
                map: map,
                title: '{{ label }}'
            });
            {% endfor %}

            var lineCoordiantes = [
            {% for lat,long,label in lat_and_long_label %}
            new google.maps.LatLng({{ lat }}, {{ long }}),
            {% endfor %}
            ];


            var line = new google.maps.Polyline({
                path: lineCoordiantes,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2
            })
        
            line.setMap(map);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
<div id="map-canvas"/>
</body>
</html>
